<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Esperance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .gallery-img { cursor: pointer; transition: box-shadow 0.3s, transform 0.3s; }
    .gallery-img:hover { box-shadow: 0 8px 32px rgba(166,124,82,0.15); transform: scale(1.07) rotateZ(-2deg); }
    .lightbox-bg { position: fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); display:flex; align-items:center; justify-content:center; z-index:1050; }
    .lightbox-img { max-width:90vw; max-height:80vh; border-radius:1rem; box-shadow:0 8px 32px rgba(0,0,0,0.3); }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold text-pink script-font d-flex align-items-center" href="index.html">
          <img src="images/image 7.jpg" alt="Esperance logo" class="logo me-2" height="60">
          Esperance
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
            <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="py-5">
    <section class="menu-banner text-center py-5 mb-4 position-relative">
      <div class="container position-relative z-2">
        <h1 class="display-4 fw-bold script-font mb-2">Gallery</h1>
        <p class="lead">A glimpse of our pastries, shop, and happy moments at Esperance.</p>
      </div>
      <img src="https://www.transparenttextures.com/patterns/cream-dust.png" class="hero-bg-pattern position-absolute top-0 start-0 w-100 h-100" alt="" style="opacity:0.12;z-index:1;object-fit:cover;">
    </section>
    <div class="container">
      <div class="row g-3">
        <div class="col-6 col-md-4 col-lg-3">
          <img src="images/croissant.jpg" class="img-fluid rounded shadow gallery-img" alt="Croissant">
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="images/choclate eclair.jpg" class="img-fluid rounded shadow gallery-img" alt="Chocolate Ã‰clair">
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="images/maacarons.jpg" class="img-fluid rounded shadow gallery-img" alt="Macaron">
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="images/apple pie.jpg" class="img-fluid rounded shadow gallery-img" alt="Apple Pie">
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="images/cheesecake.jpg" class="img-fluid rounded shadow gallery-img" alt="Cheesecake">
        </div>
      </div>
    </div>
    <div id="lightbox" class="lightbox-bg d-none" onclick="this.classList.add('d-none')">
      <img id="lightbox-img" class="lightbox-img" src="" alt="Gallery large view">
    </div>
  </main>
  <footer class="footer-enhanced bg-light text-center py-4 mt-5">
    <div class="container">
      <div class="mb-2">
        <a href="#" class="me-3 text-pink"><i class="bi bi-instagram"></i></a>
        <a href="#" class="me-3 text-pink"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-pink"><i class="bi bi-twitter"></i></a>
      </div>
      <div class="mb-2">
        <span class="me-2"><i class="bi bi-geo-alt"></i> 123 Parisian Lane, City</span>
        <span><i class="bi bi-envelope"></i> info@esperance.com</span>
      </div>
      <small>&copy; 2025 Esperance. All rights reserved.</small>
    </div>
  </footer>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelectorAll('.gallery-img').forEach(img => {
      img.addEventListener('click', function() {
        document.getElementById('lightbox-img').src = this.src;
        document.getElementById('lightbox').classList.remove('d-none');
      });
    });
  </script>
</body>
</html>
